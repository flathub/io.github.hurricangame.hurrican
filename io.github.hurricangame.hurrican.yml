app-id: io.github.hurricangame.hurrican
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: hurrican
finish-args:
  - --device=all
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
modules:
  - name: libopenmpt
    buildsystem: autotools
    config-opts:
      - --without-mpg123
      - --without-portaudio
      - --without-portaudiocpp
      - --without-ogg
      - --without-vorbis
      - --without-vorbisfile
      - --without-sndfile
      - --without-flac
    cleanup:
      - /include
    sources:
      - type: archive
        url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.6.2+release.autotools.tar.gz
        sha256: 50c0d62ff2d9afefa36cce9f29042cb1fb8d4f0b386b81a0fc7734f35e21e6b6
  - name: hurrican
    buildsystem: cmake-ninja
    builddir: true
    subdir: "Hurrican"
    config-opts:
      - "-DOPENMPT=ON"
      - "-DCMAKE_BUILD_TYPE=Release"
    post-install:
      - desktop-file-install ../../io.github.hurricangame.hurrican.desktop --dir /app/share/applications
      - install -Dm644 ../../io.github.hurricangame.hurrican.metainfo.xml /app/share/metainfo/io.github.hurricangame.hurrican.metainfo.xml
      - |
        for s in 16 32 48 64 128; do
          gst-launch-1.0 filesrc location="../Hurrican.ico" ! gdkpixbufdec ! videoscale method=nearest-neighbour ! video/x-raw,width=${s},height=${s} ! pngenc ! filesink location="icon.png"
          install -Dm644 icon.png /app/share/icons/hicolor/${s}x${s}/apps/io.github.hurricangame.hurrican.png
        done
    sources:
      - type: git
        url: https://github.com/HurricanGame/Hurrican
        commit: add60b112ee6a6817e698b48df913106e8abadfa
      - type: file
        path: io.github.hurricangame.hurrican.desktop
      - type: file
        path: io.github.hurricangame.hurrican.metainfo.xml
